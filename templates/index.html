<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de análisis facial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-red-900 min-h-screen text-gray-100">
    <div class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-extrabold text-center mb-8 text-red-300">Análisis Facial Inteligente</h1>

        <div class="max-w-3xl mx-auto bg-red-800 rounded-lg shadow-lg p-8">
            <!-- File Upload Section -->
            <div class="mb-8 text-center">
                <h2 class="text-xl font-semibold mb-6 text-red-200">Sube una imagen para analizar</h2>
                <form id="uploadForm" class="space-y-4">
                    <!-- Selector de archivo -->
                    <label class="flex flex-col w-full h-40 border-4 border-dashed border-red-400 hover:border-red-300 rounded-lg cursor-pointer">
                        <div class="flex flex-col items-center justify-center py-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-300 group-hover:text-red-200" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                            </svg>
                            <p class="mt-2 text-sm text-red-300 group-hover:text-red-200">Elige una imagen para subir</p>
                        </div>
                        <input type="file" class="opacity-0" name="file" accept=".jpg,.jpeg,.png" />
                    </label>

                    <!-- Selector de operación -->
                    <div>
                        <label for="operation" class="block text-red-300 text-sm font-medium mb-2">Elige una operación:</label>
                        <select name="operation" id="operation" class="w-full p-2 bg-red-700 text-red-300 border border-red-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-75">
                            <option value="original">Mostrar Original</option>
                            <option value="flip">Girar Horizontalmente</option>
                            <option value="brightness">Aumentar Brillo</option>
                            <option value="flip_vertical">Girar Verticalmente (De Cabeza)</option>
                        </select>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="w-full px-4 py-2 text-gray-900 bg-red-400 rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-75">
                        Procesar Imagen
                    </button>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2 class="text-xl font-semibold mb-4 text-red-200">Resultados del análisis</h2>
                <div class="border border-red-500 rounded-lg p-4 bg-red-700">
                    <img id="resultImage" class="max-w-full h-auto mx-auto" src="" alt="Resultado del Análisis">
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden">
                <div class="flex items-center justify-center py-6">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-red-300"></div>
                </div>
            </div>

            <!-- Error Display -->
            <div id="error" class="hidden mt-4 p-4 bg-red-800 border border-red-600 text-red-200 rounded-lg text-center">
            </div>

            <!-- Existing Images Section -->
            {% if images %}
            <div class="mt-10">
                <h2 class="text-xl font-semibold mb-4 text-red-200">Imágenes cargadas anteriormente</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {% for image in images %}
                    <div class="relative group">
                        <img src="{{ url_for('uploaded_file', filename=image) }}" 
                             alt="{{ image }}" 
                             class="w-full h-32 object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity"
                             onclick="analyzeExisting('{{ image }}')">
                        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-75 text-red-200 text-xs p-1 rounded-b-lg truncate">
                            {{ image }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Manejar la subida de nuevas imágenes
        $('#uploadForm').submit(function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            showLoading();

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    hideLoading();
                    $('#results').removeClass('hidden');
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                },
                error: function (xhr) {
                    hideLoading();
                    $('#error')
                        .removeClass('hidden')
                        .text(xhr.responseJSON?.error || 'Ocurrió un error');
                }
            });
        });

        // Manejar el análisis de imágenes existentes
        function analyzeExisting(filename) {
            showLoading();

            const formData = new FormData();
            formData.append('existing_file', filename);
            formData.append('operation', $('#operation').val()); // Usar la operación seleccionada

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    hideLoading();
                    $('#results').removeClass('hidden');
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                },
                error: function (xhr) {
                    hideLoading();
                    $('#error')
                        .removeClass('hidden')
                        .text(xhr.responseJSON?.error || 'Ocurrió un error');
                }
            });
        }

        // Mostrar/ocultar la animación de carga
        function showLoading() {
            $('#loading').removeClass('hidden');
            $('#results, #error').addClass('hidden');
        }

        function hideLoading() {
            $('#loading').addClass('hidden');
        }
    </script>
</body>
</html>
